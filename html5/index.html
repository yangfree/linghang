<script src="./static/bootstrap/js/bootstrap.js"></script>
<!-- 引入echarts -->
<script src="./static/bootstrap/js/echarts.js"></script>
<script>
    $(function () {
        // 设置屏幕高度为当前屏幕高度
        let bodyHeight = $(window).height();
        $('body').css('height', bodyHeight);
    });
    //    平台情况图表
    let platform = echarts.init(document.getElementById('platform'), 'dark');
    option = {
        backgroundColor: 'transparent',
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line',
            smooth: true
        }]
    };
    platform.setOption(option);
    //    饼状图
    let pieChart1 = echarts.init(document.getElementById('pieChart1'), 'dark');
    let pieChart2 = echarts.init(document.getElementById('pieChart2'), 'dark');
    option = {
        backgroundColor: 'transparent',
        title: {
            text: 'Customized Pie',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '50%'],
                data: [
                    {value: 335, name: '直接访问'},
                    {value: 310, name: '邮件营销'},
                    {value: 274, name: '联盟广告'},
                    {value: 235, name: '视频广告'},
                    {value: 400, name: '搜索引擎'}
                ].sort(function (a, b) {
                    return a.value - b.value;
                }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    };
    pieChart1.setOption(option);
    pieChart2.setOption(option);
    //    情绪指数
    let sentimentIndex = echarts.init(document.getElementById('sentimentIndex'), 'dark');
    option = {
        backgroundColor: 'transparent',
        xAxis: {
            type: 'category',
            data: ['专注', '疑惑', '思考', '喜悦', '理解', '惊喜']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [6200, 2000, 5500, 8000, 7000, 9999],
            type: 'bar'
        }]
    };
    sentimentIndex.setOption(option);
    //    课程状态综合指数
    let curriculumState = echarts.init(document.getElementById('curriculumState'), 'dark');
    option = {
        backgroundColor: 'transparent',
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['2011年', '2012年']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ['专注', '书写', '回答', '瞌睡', '互动']
        },
        series: [
            {
                name: '2011年',
                type: 'bar',
                data: [0, 20, 40, 60, 80, 100]
            },
            {
                name: '2012年',
                type: 'bar',
                data: [0, 20, 40, 60, 80, 100]
            }
        ]
    };
    curriculumState.setOption(option);
    //    学生课程状态指数
    let studentState = echarts.init(document.getElementById('studentState'), 'dark');
    option = {
        backgroundColor: 'transparent',
        title: {
            text: '浏览器占比变化',
            subtext: '纯属虚构',
            top: 10,
            left: 10
        },
        tooltip: {
            trigger: 'item',
            backgroundColor: 'rgba(0,0,250,0.2)'
        },
        legend: {
            type: 'scroll',
            bottom: 10,
            data: (function () {
                var list = [];
                for (var i = 1; i <= 28; i++) {
                    list.push(i + 2000 + '');
                }
                return list;
            })()
        },
        visualMap: {
            top: 'middle',
            right: 10,
            color: ['red', 'yellow'],
            calculable: true
        },
        radar: {
            indicator: [
                {text: 'IE8-', max: 400},
                {text: 'IE9+', max: 400},
                {text: 'Safari', max: 400},
                {text: 'Firefox', max: 400},
                {text: 'Chrome', max: 400}
            ]
        },
        series: (function () {
            var series = [];
            for (var i = 1; i <= 28; i++) {
                series.push({
                    name: '浏览器（数据纯属虚构）',
                    type: 'radar',
                    symbol: 'none',
                    lineStyle: {
                        width: 1
                    },
                    emphasis: {
                        areaStyle: {
                            color: 'rgba(0,250,0,0.3)'
                        }
                    },
                    // data: [
                    //     {
                    //         value: [
                    //             (40 - i) * 10,
                    //             (38 - i) * 4 + 60,
                    //             i * 5 + 10,
                    //             i * 9,
                    //             i * i / 2
                    //         ],
                    //         name: i + 2000 + ''
                    //     }
                    // ]
                });
            }
            return series;
        })()
    };
    studentState.setOption(option);
</script>
